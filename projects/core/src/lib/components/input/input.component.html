<div class="container" [formGroup]="formGroup">
    <label for="{{name}}">{{label}}</label>
    <div class="input-container" [formGroup]="formGroup">
        <input id="{{name}}" 
        [formControlName]="name" 
        type="{{type}}" 
        placeholder="{{placeholder}}">
    </div>
    <cap-error *ngIf="dirty && errors" [errors]="errors"></cap-error>
</div>
