<p>single-ingredient works!</p>
<h2> Ingredient List</h2>
<table class = "table table-striped" border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let i of ingredients">
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.price}}</td>
    </tbody>
</table>
