  <div>
      <h2 class="title">¿Quieres Registrarte?</h2>
      <form  (ngSubmit)="onSubmit()">
        <lib-input [formGroup]="userForm" name="name" label="" type="text" placeholder="Nombre">
        </lib-input>
        <lib-input [formGroup]="userForm" name="lastName" label="" type="text" placeholder="Apellidos">
        </lib-input>
        <lib-input  [formGroup]="userForm" name="email" label="" type="text" placeholder="Email">
        </lib-input>
        <lib-input [formGroup]="userForm" name="password" label="" type="password" placeholder="Contraseña">
        </lib-input>
        <lib-checkbox class="check" [formGroup]="userForm" name = "policies" text ="He leído y acepto la Política de Privacidad"></lib-checkbox>
        <lib-checkbox class="check" [formGroup]="userForm" name = "consent" text ="Sí, acepto recibir comunicaciones comerciales y ofertas personalizadas según mi perfil."></lib-checkbox>
        <lib-button type="submit" text="REGISTRARME" (btnClick)="onSubmit()"></lib-button>
      </form>
  </div>
