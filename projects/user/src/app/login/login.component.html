<h2>Login</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
        <lib-input formControlName="email" type="text" placeholder="Usuario"></lib-input>
    </div>

    <div>
        <lib-input formControlName="password" type="password" placeholder="contraseña"></lib-input>
    </div>

    <div>
        <button type="submit" [disabled]="!userForm.valid">Login</button>
    </div>

    <div>
        <button (click)="signInWithGoogle()">Iniciar sesión con Google</button>
    </div>

    <div>
        <button (click)="signInWithFB()">Iniciar sesión con Facebook</button>
    </div>
</form>
